<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
    <script src="./auth.js" defer type="module"></script>
</head>
<body class="bg-orange-400">
    <form action="#">
    <div class="h-96 w-80 bg-white absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 py-8 px-4">
        <h2 class="font-bold text-center text-2xl">LOGIN</h2>
        <div class="form-email mt-10 border border-gray-600 rounded-sm">
            <label for="email" class="text-l font-bold ml-2">Email</label>
            <input type="email" id="email" name="email" class="p-1 focus:outline-none">
        </div>
        <div class="form-name mt-4 border border-gray-600 rounded-sm">
            <label for="name" class="text-l font-bold ml-2">Password</label>
            <input type="password" id="password" name="password" class="p-1 focus:outline-none focus:bg-transparent">
        </div>
        <div class="text-center mt-4"><button class="bg-orange-400 font-bold w-28 hover:bg-orange-600 hover:text-white rounded-sm">Login</button></div>
        <div class="text-xs text-center mt-4"><p>Don't have an account? <a href="#" class="text-orange-400">Create one</a></p></div>
        <div id="login-google" class="text-center mt-3 ">
            <p class="opacity-20">Or continue with Google</p>
            <button id="google-login-btn" class="google-button mt-4 ">
                <img class="w-10" src="./src/images/google.png"></img>
            </button>
        </div>
    </div>
</form>
</body>
</html>
