<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body>
  <div>
    <header id="header" class="p-0 m-0 bg-orange-100 w-full md:h-24 h-20 grid grid-flow-col grid-cols-12 px-5 md:py-1 py-3 gap-2">
      <div class="md:col-span-1 col-span-4"><img src="src/images/logo_png.png" alt="this is a logo" class="md:h-24 h-16 md:w-auto md:min-w-20 min-w-16"></div>
      <div class="md:col-span-1 md:text-left text-center md:ml-0 ml-4 md:py-3 py-1 col-span-8"><h1 class="font-serif md:text-3xl text-2xl min-w-14 fixed" style="color:#FDB316;">Aroodha <br> Foundation</h1></div>
      <div class="md:col-span-8">
          <ul class="hidden flex-row text-center font-bold text-xl md:grid md:grid-flow-col grid-cols-6 justify-evenly py-8 px-36 ">
              <li class="md:col-span-1"><a href="">Home</a></li>
              <li class="md:col-span-1"><a href="">About</a></li>
              <li class="md:col-span-1"><a href="">Founder</a></li>
              <li class="md:col-span-1"><a href="">Programs</a></li>
              <li class="md:col-span-1"><a href="">Events</a></li>
              <li class="md:col-span-1"><a href="">Contact Us</a></li>
          </ul>
      </div>
      <div class="md:flex md:gap-2 md:col-span-2 hidden py-8 md:ml-20">
        <div class="items-end"><button class="bg-red-400 font-bold w-20 hover:bg-red-800 hover:text-white"><a href="#">DONATE</a></button></div>
        <div class="items-end"><button class="bg-red-400 font-bold w-28 hover:bg-red-800 hover:text-white"><a href="#">Login|Signup</a></button></div>
      </div>
      <div id="menu" class="md:hidden py-6"><button onclick="showMenu()" class="rotate-90"><img src="src/images/menu.png" alt="menu" class="mix-blend-multiply w-7"></button></div>
    </header>
    <div id="mobileMenu" style="display: none; " class="grid-flow-row h-auto z-30 w-full bg-orange-100">
      <ul class="grid grid-flow-col text-center font-bold md:hidden justify-between m-0 text-black text-md">
        <li class=""><a href="">Home</a></li>
        <li class=""><a href="">About</a></li>
        <li class=""><a href="">Founder</a></li>
        <li class=""><a href="">Programs</a></li>
        <li class=""><a href="">Events</a></li>
        <li class=""><a href="">Contact Us</a></li>
    </ul>
    </div>
  </div>

</body>
<script>
  let mobile_menu = document.getElementById('mobileMenu')
  function showMenu(){
    if(mobile_menu.style.display=="grid"){
      document.getElementById('menu').classList.toggle('rotate-90')
      mobile_menu.style.display = "none"
    }
    else{
      document.getElementById('menu').classList.toggle('rotate-90')
      mobile_menu.style.display = "grid"
    }
  }
</script>
</html>
